# Deployment (Containers)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: my-container
        image: httpd:alpine 
        ports:
        - containerPort: 80

---
# Service (Networking)
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  type: NodePort
  selector:
    app: simple-web
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
      